<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
<script>
$( function() {
  $( "#draggable" ).draggable();
} );
</script>

<style>
   #star { width: 150px; height: 150px; padding: 0.5em; resize: both;
  overflow: auto;}
    #neofetch-tab {
        font-family: Arial
        
        }

        * {
        box-sizing: border-box;
        }

        /* The browser window */
        #draggable {
        border: 3px solid #f1f1f1;
        border-top-left-radius: 4px;
        border-top-right-radius:2px;
        resize: both;
        overflow: auto;
        width: 1036px;
        height: 512px;
        position:absolute;
        border-radius: 10px;
        left :420px;
        z-index: 9;
        }

        /* Container for columns and the top "toolbar" */
        .row {
        padding: 10px;
        background: #f1f1f1;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        z-index: 9;
       /* cursor: move; */       
        }

        /* Create three unequal columns that floats next to each other */
        .column {
        float: left;
        }

        .left {
        width: 7%;
        }

        .right {
        width: 15%;
        }

        .middle {
        width: 75%;
        
        }

        /* Clear floats after the columns */
        .row:after {
        content: "";
        display: table;
        clear: both;

        }

        /* Three dots */
        .dot {
        margin-top: 4px;
        height: 12px;
        width: 12px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        }

        /* Style the input field */
        input[type=text] {
        width: 100%;
        border-radius: 3px;
        border: none;
        background-color: white;
        margin-top: -8px;
        height: 25px;
        color: #666;
        padding: 5px;
        }

        /* Three bars (hamburger menu) */
        .bar {
        width: 17px;
        height: 3px;
        background-color: #aaa;
        margin: 3px 0;
        display: block;
        }

        /* Page content */
        .content {
        padding: 10px;
        
        } 






</style>
<body id="neofetch-tab">
    <div id="draggable" style="border: 5px solid #bfc9ce;">
        <div class="row">
            <div class="column left">
                <span class="dot" style="background:#ED594A;"></span>
                <span class="dot" style="background:#FDD800;"></span>
                <span class="dot" style="background:#5AC05A;"></span>
            </div>
            <div class="column middle">
                <input type="text" value="myballs">
            </div>
            <div class="column right">
                <div style="float:right">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
                </div>
            </div>
        </div>
        <div class="content">
            <h3> </h3>
            <p></p>
    </div>
</body>
